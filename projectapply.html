<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>立项申请 </title>
    <link href="favicon.ico" rel="icon" type="image/x-icon" />

    <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/common.css">

    <script src="js/jquery/jquery-3.0.0.min.js"></script>
    <script src="js/bootstrap/js/bootstrap.min.js"></script>
    <script src="js/business/projApply.js"></script>

    <style>
        .ibox {
            margin-top: 15px;
        }
        
        .title {
            height: 48px;
            width: 100%;
            background-color: #fff;
            /*text-align: center;*/
            border-top: 3px solid #e7eaec;
        }
        
        .title>h5 {
            color: gray;
            font-family: 微软雅黑;
            /*line-height: 48px;*/
            display: inline-block;
            font-size: 15px;
            margin-left: 10px;
            text-overflow: ellipsis;
        }
        
        .title>span {
            float: right;
            color: lightgray;
            line-height: 48px;
            margin-right: 10px;
            cursor: pointer;
        }
        
        .content {
            /*height: 200px;*/
            width: 100%;
            border-top: 1px solid #e7eaec;
            background-color: #fff;
            text-align: center;
            padding-top: 10px;
            padding-bottom: 15px;
        }
    </style>
</head>

<body style="background-color:#f3f3f4">

    <div class="container">

        <div class="row ibox">
            <div class="col-md-12">
                <div class="title">
                    <h5>基本信息</h5>
                    <span class="glyphicon glyphicon-chevron-up"></span>
                </div>
                <div class="content">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label for="ProjectNO" class="col-sm-3 control-label">项目编号</label>
                            <div class="col-sm-7">
                                <input id="ProjectNO" type="text" class="form-control" placeholder="">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="CustomerName" class="col-sm-3 control-label">客户名称</label>
                            <div class="col-sm-7">
                                <input id="CustomerName" type="text" class="form-control" placeholder="">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="ObjType" class="col-sm-3 control-label">客户类别</label>
                            <div class="col-sm-3">
                                <select id="ObjType" class="form-control"></select>
                            </div>
                            <div class="col-sm-4">
                                <select id="HostType" class="form-control"></select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="CustomerSize" class="col-sm-3 control-label">客户规模</label>
                            <div class="col-sm-7">
                                <select id="CustomerSize" class="form-control"></select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="EstablishTime" class="col-sm-3 control-label">成立时间</label>
                            <div class="col-sm-7">
                                <select id="EstablishTime" class="form-control"></select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="Tel" class="col-sm-3 control-label">联系方式 </label>
                            <div class="col-sm-7">
                                <input id="Tel" type="text" class="form-control" placeholder="">
                            </div>
                        </div>
                    </form>

                </div>
            </div>

        </div>

        <div class="row ibox">
            <div class="col-md-12">
                <div class="title">
                    <h5>详细信息</h5>
                    <span class="glyphicon glyphicon-chevron-up"></span>
                </div>
                <div class="content">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label for="ProjectName" class="col-sm-3 control-label">项目名称 </label>
                            <div class="col-sm-7">
                                <input id="ProjectName" type="text" class="form-control" placeholder="">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="AccountTime" class="col-sm-3 control-label">帐期 </label>
                            <div class="col-sm-3">
                                <select id="AccountTime" class="form-control"></select>
                            </div>
                            <div class="col-sm-4">
                                <select id="PayType" class="form-control"></select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="DeliverType" class="col-sm-3 control-label">交付方式 </label>
                            <div class="col-sm-7">
                                <select id="DeliverType" class="form-control"></select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="FPTTIme" class="col-sm-3 control-label">FOT时间 </label>
                            <div class="col-sm-7">
                                <input id="FPTTIme" type="text" class="form-control" placeholder="">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="PPAPTime" class="col-sm-3 control-label">PPAP时间 </label>
                            <div class="col-sm-7">
                                <input id="PPAPTime" type="text" class="form-control" placeholder="">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="ProjectCycle" class="col-sm-3 control-label">项目周期 </label>
                            <div class="col-sm-7">
                                <select id="ProjectCycle" class="form-control"></select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="RequireResource" class="col-sm-3 control-label">所需资源 </label>
                            <div class="col-sm-7">
                                <select id="RequireResource" class="form-control"></select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="ProfitMargin" class="col-sm-3 control-label">利润率 </label>
                            <div class="col-sm-7">
                                <select id="ProfitMargin" class="form-control"></select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="DifficultyGrade" class="col-sm-3 control-label">制造难度 </label>
                            <div class="col-sm-7">
                                <select id="DifficultyGrade" class="form-control"></select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="ReplyTerm" class="col-sm-3 control-label">回复期限 </label>
                            <div class="col-sm-7">
                                <select id="ReplyTerm" class="form-control"></select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="ProjectDes" class="col-sm-3 control-label">项目描述 </label>
                            <div class="col-sm-7">
                                <input id="ProjectDes" type="text" class="form-control" placeholder="">
                            </div>
                        </div>

                        <div class="form-group">
                            <button type="button" class="btn btn-warning btn-lg">Reject</button>
                            <button type="button" class="btn btn-success btn-lg">Approve</button>
                        </div>
                    </form>

                </div>
            </div>

        </div>

        <div class="row ibox">
            <div class="col-md-12">
                <div class="title">
                    <h5>审核信息</h5>
                    <span class="glyphicon glyphicon-chevron-up"></span>
                </div>
                <div class="content">

                    <div class="panel panel-default">
                        <div class="panel-body">
                            <form class="form-horizontal">
                                <div class="form-group">
                                    <label for="ProDeptAssessment" class="col-sm-3 control-label">项目部评估 </label>
                                    <div class="col-sm-7">
                                        <select id="ProDeptAssessment" class="form-control"></select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="ProDeptDes" class="col-sm-3 control-label">备注 </label>
                                    <div class="col-sm-7">
                                        <input id="ProDeptDes" type="text" class="form-control" placeholder="">
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>


                    <div class="panel panel-default">
                        <div class="panel-body">
                            <form class="form-horizontal">
                                <div class="form-group">
                                    <label for="TecDeptAssessment" class="col-sm-3 control-label">技术部评估 </label>
                                    <div class="col-sm-7">
                                        <select id="TecDeptAssessment" class="form-control"></select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="TecDeptDes" class="col-sm-3 control-label">备注 </label>
                                    <div class="col-sm-7">
                                        <input id="TecDeptDes" type="text" class="form-control" placeholder="">
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>

                    <div class="panel panel-default">
                        <div class="panel-body">
                            <form class="form-horizontal">
                                <div class="form-group">
                                    <label for="ManufactureDiffAssessment" class="col-sm-3 control-label">制造难度评估 </label>
                                    <div class="col-sm-7">
                                        <select id="ManufactureDiffAssessment" class="form-control"></select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="CapacityDiffAssessment" class="col-sm-3 control-label">产能难度评估 </label>
                                    <div class="col-sm-7">
                                        <select id="CapacityDiffAssessment" class="form-control"></select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="MakeDes" class="col-sm-3 control-label">备注 </label>
                                    <div class="col-sm-7">
                                        <input id="MakeDes" type="text" class="form-control" placeholder="">
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>

                    <div class="panel panel-default">
                        <div class="panel-body">
                            <form class="form-horizontal">
                                <div class="form-group">
                                    <label for="ProjectAssessment" class="col-sm-3 control-label">项目评估 </label>
                                    <div class="col-sm-7">
                                        <select id="ProjectAssessment" class="form-control"></select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="ProjectDes" class="col-sm-3 control-label">备注 </label>
                                    <div class="col-sm-7">
                                        <input id="ProjectDes" type="text" class="form-control" placeholder="">
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>

                    <div class="form-group">
                        <button type="button" class="btn btn-warning btn-lg" onclick="submit()">Reject</button>
                        <button type="button" class="btn btn-success btn-lg">Approve</button>
                    </div>




                </div>

            </div>
        </div>

    </div>

</body>

</html>
